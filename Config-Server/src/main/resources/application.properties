#To set application name
spring.application.name=config-server

#connect to git server
spring.cloud.config.server.git.uri=https://github.com/Harshpatil7770/CLI-Server.git

spring.cloud.config.server.bootstrap=true

#To change port number of your application
server.port=8888

#Profile provide seggreation of your application that operates on specific environment like QA,dev,SIT,CIT
spring.profiles.active=dev

#To enable actuator. Actuator is sub project of your spring framework, it acts as monitor of
#your application,describe health information of your running application
management.endpoints.web.exposure.include=*